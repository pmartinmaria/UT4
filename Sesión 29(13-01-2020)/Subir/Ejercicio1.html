<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 - Sesión 29</title>
    <link rel="stylesheet" href="css/HojaEstilos1.css">
</head>

<body>
    <video id="video1" autoplay controls loop>
        <source src="../video/Ostia pilotes.mp4" type="video/mp4">
        <source src="../video/Ostia pilotes.ogg" type="video/ogg">
        <source src="../video/Ostia pilotes.webm" type="video/webm">
        Tu navegador no soporta esta etiqueta HTML5
    </video>
    <div>
        <button onclick="document.getElementById('video1').play()">Reproducir el Vídeo</button>
        <button onclick="document.getElementById('video1').pause()">Pausar el Vídeo</button>
        <button onclick="document.getElementById('video1').volume+=0.1">Aumentar el Volumen del Vídeo</button>
        <button onclick="document.getElementById('video1').volume-=0.1">Disminuir el Volumen del Vídeo</button>
    </div>
</body>

</html>
